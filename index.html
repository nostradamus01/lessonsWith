<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Lessons</title>
</head>
<body>
    <div class="main">
        <button class="dont-press"><b>Սեղմիր ինձ</b></button>
    </div>
    <script>
        const pressMe = document.querySelector('․dont-press');
        if (pressMe) {
            pressMe.addEventListener('click', () => {
                window.confirm('Հա-Հա-Հա, ձեր հեռախոսն արգելափակված է․ Բացելու համար կապ հաստատեք ոստիկանության բաժանմունք');
            })
        }
    </script>
</body>
</html>
